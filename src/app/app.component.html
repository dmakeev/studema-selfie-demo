
<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-align: center;
  }

  .selfie-video {
      padding: 50px 0 0;
  }

  .loading {
    background-color: #EEE;
    width: 640px;
    height: 320px;
  }

  video {
    background-color: #EEE;
    width: 640px;
    height: 320px;
  }
</style>

<div class="selfie-video">
    <div id="loading" *ngIf="loading">Loading...</div>
    <video id="selfie"  *ngIf="!!stream" playsinline autoplay muted [srcObject]="stream"></video>
    <br /><br />
    <select name="videoDevice"  [ngModel]="selectedDevice" (ngModelChange)="changeDevice($event)" placeholder="Video device">
        <option [ngValue]="device" *ngFor="let device of videoDevices">{{device.label}}</option>
    </select>
    <br /><br />
    <span *ngIf="!stream"><button mat-flat-button color="primary" type="submit" (click)="startSelfie()">Start</button></span>
    &nbsp;
    <span *ngIf="!!stream"><button mat-flat-button color="primary" type="submit" (click)="stopSelfie()">Stop</button></span>
</div>
